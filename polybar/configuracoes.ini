include-file = ~/.config/polybar/trinita.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
monitor-strict = false
monitor-exact = true
override-redirect = false
bottom = false
fixed-center = true
width = 90%
height = 30
offset-x = 0%
offset-y = 0%
background = ${colors.background}
foreground = ${colors.foreground}
radius = 10
line-size = 3pt
line-color = ${colors.background}
border-left-size = 10%
border-size = 3px
border-left-color = #00000000
padding = 0.5
module-margin = 1
font-0 = "Iosevka Nerd Font:size=10;2"

font-1 = "Feather:size=10.4;3.5"

font-2 = "Material Icons:size=11;4"
font-3 = "Material Icons Outlined:size=11;4"
font-4 = "Material Icons Round:size=11;4"
font-5 = "Material Icons Sharp:size=11;4"
font-6 = "Material Icons TwoTone:size=11;4"
modules-left = xworkspaces
modules-center = date spotify spotify-timer
modules-right = pulseaudio battery cpu wlan menu-session
dim-value = 1.0
tray-position = none
tray-detached = false
tray-maxsize = 16
tray-transparent = false
tray-background = ${colors.background}
tray-foreground = ${colors.foreground}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
enable-ipc = true
click-left = 
click-middle = 
click-right = 
scroll-up = 
scroll-down = 
double-click-left = 
double-click-middle = 
double-click-right = 
double-click-interval = 
cursor-click = 
cursor-scroll = 

